<!DOCTYPE html>
<html>
<body style="background-color:#99ccff;">

<p>
    <img src="assets/doctor.jpg" width=300 height=250  />
    <img src="assets/doc.jpg" width=300 height=250 align="right" />
</p>


<div class="row justify-content-center align-items-center padding-top">
    <div class="col-4">
        <div class="row justify-content-center mb-5">
            <h2>Login as a Doctor</h2>
        </div>
        <form (submit)="loginDoctor($event)">
            <div class="row justify-content-center">
                <div class="input">
                    <label>Username</label>
                    <input type="text">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="psw">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="input">
                    <input type="submit" value="Login">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col calert alert-danger text-center" role="alert" *ngIf="notFound">
                    Doctor not found!
                </div>
            </div>

        </form>
    </div>
    <div class="col-2 back-button">
        <div class="row justify-content-center position-top">
            <button class="btn btn-secondary" (click)="back()">Back</button>
        </div>
    </div>
</div>
</body>
</html>
