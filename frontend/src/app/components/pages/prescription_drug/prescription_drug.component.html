
<p-dataTable [value]="prescription_drugs" selectionMode="single" [(selection)]="selectedPrescription_drug" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>Prescription_drug Details</p-header>
    <p-column field="id_drug" header="Id_drug" [sortable]="true"></p-column>
    <p-column field="id_prescription" header="Id_prescription" [sortable]="true"></p-column>
    <p-column field="createdAt" header="Created At" [sortable]="true"></p-column>
    <p-column field="updatedAt" header="Updated At" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>


<p-dialog header="Prescription_drug Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" appendTo="body" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="prescription_drug">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="id_drug">Id_drug</label></div>
            <div class="ui-grid-col-8"><input pInputText id="id_drug" [(ngModel)]="prescription_drug.id_drug" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="id_prescription">Id_prescription</label></div>
            <div class="ui-grid-col-8"><input pInputText id="id_prescription" [(ngModel)]="prescription_drug.id_prescription" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="createdAt">CreatedAt</label></div>
            <div class="ui-grid-col-8"><input pInputText id="createdAt" [(ngModel)]="prescription_drug.createdAt" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="updatedAt">UpdatedAt</label></div>
            <div class="ui-grid-col-8"><input pInputText id="updatedAt" [(ngModel)]="prescription_drug.updatedAt" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="edit()" label="Edit"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
